version: '3.8'

services:
  gemini-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - GEMINI_IMAGE=gemini-cli-sandbox:latest
      - POOL_SIZE=10
      - PORT=50051
    volumes:
      # Mount Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock
      # User workspaces
      - ./workspaces:/workspaces
    ports:
      - "50051:50051"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
    networks:
      - gemini-network

  # Optional: Add a simple web UI or monitoring service
  # gemini-ui:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - GRPC_ENDPOINT=gemini-backend:50051
  #   depends_on:
  #     - gemini-backend
  #   networks:
  #     - gemini-network

networks:
  gemini-network:
    driver: bridge

volumes:
  workspaces:
    driver: local